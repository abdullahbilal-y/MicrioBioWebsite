<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Zafran Ullah Khattak, MPhil</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Zafran Ullah Khattak, MPhil</div>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
        
      </div>
      <nav>
        

        <a href="index.html" >Home</a>
        <a href="about.html">About</a>
        <a href="qualifications.html">Qualifications</a>
        <a href="blog.html" class="current">Blog</a>
        <a href="contact.html">Contact</a>

        
      </nav>
      <div class="overlay"></div>
    </div>
  </header>

  <section class="blog-list-container">
    <h1>Blog</h1>
    <div id="blog-posts" class="blog-posts-grid">
      <!-- Blog posts will be loaded here by script.js -->
      <p class="loading">Loading blog posts...</p>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-info">
        <h3>Zafran Ullah Khattak, MPhil</h3>
        <p>Microbiologist</p>
      </div>
      <div class="footer-nav">
        <a href="about.html">About</a>
        <a href="qualifications.html">Qualifications</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
        <li class="login-item"><button class="netlify-identity-button">Login</button></li>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2025 Zafran Ullah Khattak. All rights reserved.</p>
    </div>
  </footer>
  
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <!-- Netlify CMS Scripts -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.navbar nav');
      const overlay = document.querySelector('.overlay');
      
      menuToggle.addEventListener('click', function() {
        menuToggle.classList.toggle('active');
        nav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });
      
      overlay.addEventListener('click', function() {
        menuToggle.classList.remove('active');
        nav.classList.remove('active');
        overlay.classList.remove('active');
        document.body.classList.remove('menu-open');
      });
      
      // Close menu when clicking a link
      const navLinks = document.querySelectorAll('.navbar nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          menuToggle.classList.remove('active');
          nav.classList.remove('active');
          overlay.classList.remove('active');
          document.body.classList.remove('menu-open');
        });
      });
    });
  </script>
</body>
</html>
