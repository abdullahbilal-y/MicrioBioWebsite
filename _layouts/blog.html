<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}} - Zafran Blog</title>
    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="/script.js" defer></script>
    <style>
        /* Blog post styles from blog.html */
        .blog-post-container {
            max-width: 800px;
            margin: 120px auto 50px;
            padding: 0 20px;
        }
        
        .blog-post-header {
            margin-bottom: 30px;
        }
        
        .blog-post-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .blog-post-meta {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .blog-post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .blog-post-content {
            line-height: 1.8;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="/index.html">Zafran</a>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html#about">About</a></li>
                <li><a href="/index.html#menu">Menu</a></li>
                <li><a href="/index.html#contact">Contact</a></li>
                <li><a href="/blog.html" class="active">Blog</a></li>
                <li class="login-item"><button class="netlify-identity-button">Login</button></li>
            </ul>
        </div>
    </nav>

    <div class="blog-post-container">
        <div class="blog-post-header">
            <h1 class="blog-post-title">{{page.title}}</h1>
            <div class="blog-post-meta">
                Published on {{page.date | date: "%B %d, %Y"}}
                {% if page.author %}by {{page.author}}{% endif %}
            </div>
        </div>

        {% if page.thumbnail %}
        <img src="{{page.thumbnail}}" alt="{{page.title}}" class="blog-post-image">
        {% endif %}

        <div class="blog-post-content">
            {{content}}
        </div>
    </div>

    <script src="/auth.js"></script>
</body>
</html>
